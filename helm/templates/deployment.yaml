apiVersion: apps/v1
kind: Deployment
metadata:
   name: {{.Chart.Name}}
   namespace: {{.Release.Namespace}}
spec:
   replicas: {{ .Values.replicas }}
   selector:
      matchLabels:
         app: {{.Chart.Name}}
   template:
      metadata:
         labels:
            app: {{.Chart.Name}}
      spec:
         containers:
            - name: {{.Chart.Name}}
              image:  "{{.Values.registry}}.azurecr.io/{{.Chart.Name}}:v1"
              ports:
                 - containerPort: {{ .Values.appPort }}
              env:
                 - name: TITLE
                   value: "{{.Values.title}}"